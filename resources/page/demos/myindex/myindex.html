<div id="myindex">
	<div class="myindex_big-box">
		<div class="container-fluid" style="width: 100%">
			<div class="row">
				<div id="col-sm-12">
					<div class=" mia list-page" style="width:46.3337%;float:left;">
						<div class="canvas_title ">企业信息</div>
						<img  class="myindex-img" src="{{ imgServer + showURL }}" >
						<p class="myindex-start" ng-bind="showName"></p>
						<P class="myindex-duanxin">短信余额(条)：</p>
						<span class="myindex-xiaofei font-b" ng-bind="surplusCount"></span>
						<button type="button" id="addValue" 
							class="btn-add main-all-btn-w">充值</button>
						<!--                     <div class="myindex-record">
                        <p class="myindex-add">消费记录</p>
                        <p>充值记录</p>
                    </div> -->
                    <br/>
						<a ng-click="addWarning()" href="#">余额预警</a>
					</div>
					<div class="col-xs-8  mia  left list-page">
						<div class=" canvas_title " style="border-bottom:0;">
							系统公告
							<a ng-click="addTab1()" id="showAllMsg" class="myindex-third">更多</a>
						</div>
						<ul class="message">
							<div ng-repeat="j in list" class="mescontent">
								<li>
								<a class="message-content" target="_blank" href="{{ j.url }}" ng-bind="j.showContent"></a>
								<a class="message-time" target="_blank" href="{{ j.url }}" ng-bind="j.showTime"></a>
								<div class="img-two"><img width="12px" height="12px" style="display:{{isShow(j.hot)}}" src="src/assets/images/message.png"></img></div>
								</li>
							</div>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div class="list-page">
			<div class="row">
				<div id="ng_member">
					<div class="  col-xs-12  ">
						<div class=" canvas_title">关键指标</div>
						<div class="row mic list-table">
							<div class=" col-xs-4">
								<P class=" b"> <i class="icon1 iconfont">&#xe62c;</i>会员总量（人）</p>
								<p class="font" ng-click="allMember()" ng-bind="memberCount"></p>
							</div>

						
							<div class=" col-xs-4 ">
								 
								<P class=" b"><i class="icon2 iconfont">&#xe62a;</i>今日新增（人）</p>
								<p class="font" ng-click="todayMember()" ng-bind="toDayMemberCount"></p>

								<p class="img-two">日</p>
								<div class="img-two">
									<i class="iconfont img-two-i" ng-class="{1:'img-two-up',2:'img-two-down'}[addMemberCountChose]" id='addMemberCount'
									ng-bind-html="addMemberCountImg | getIconNomal"></i>
								</div>
								<p class="img-two" ng-bind="addMemberCount"></p>
							</div>
							<div class=" col-xs-4 ">
								<P class=" b"> <i class="icon3 iconfont">&#xe62b;</i>今日消费（元）</p>
								<p class="font" ng-click="todayTrans()" ng-bind="toDayConsume"></p>
								<p class="img-two">日</p>
								<div class="img-two">
									<i class="iconfont img-two-i" ng-class="{1:'img-two-up',2:'img-two-down'}[addDayConsumeChose]" id='addDayConsume'
									ng-bind-html="addDayConsumeImg | getIconNomal"></i>
								</div>
								<p class="img-two" ng-bind="addDayConsume"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
