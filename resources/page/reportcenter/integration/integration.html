<div>
	<condition-filter conditions="conditions"></condition-filter>
	<div class="list-page">
		<div class="canvas_title canvas-title-special table-style-all">
			<div class="canvas-title-1">积分结算报表</div>
			<button class="list-table-button" ng-click="exportFile()">导出excel</button>
		</div>

        <div class="batch-charge-table">
        <div class="list-table">
		<table class="table table-striped table-style-all">
			<tbody>
			<tr class="table-text-align">
				<th class="text-center-important">序号</th>
				<th class="text-left-important">门店名称</th>
				<th>本在本产生积分</th>
				<th>它在本产生积分</th>

				<th>产生积分合计</th>
				<th>本在本积分兑换</th>
				<th>它在本积分兑换</th>
				<th>积分兑换合计</th>

				<th>差额</th>
			</tr>
			<tr  ng-repeat="shop  in resultList.pageInfo.list" class="table-text-align">
				<td ng-bind="$index + 1" class="text-center-important"></td>

				<td ng-click='openDetailed(shop)' class="text-left-important"><a ng-bind="shop.name"></a></td>
				<td ng-click='openIntegration(shop,2)'><a ng-bind="shop.in_benzaiben"></a></td>
				<td ng-click='openIntegration(shop,1)'><a ng-bind="shop.in_tazaiben"></a></td>
				<td ng-bind="shop.in_sum"></td>

				<td ng-click='openExchange(shop,2)'><a ng-bind="shop.out_benzaiben"></a></td>
				<td ng-click='openExchange(shop,1)'><a ng-bind="shop.out_tazaiben"></a></td>
				<td ng-bind="shop.out_sum"></td>
				<td ng-bind="shop.difference"></td>

			</tr>
			</tbody>
		</table>
	</div>
    </div>
    </div>
	<uib-pagination ng-show="resultList.pageInfo.total>10" total-items="resultList.pageInfo.total" ng-model="pageSet.currentPage"
					items-per-page="pageSet.numPerPage" class="pagination-ul pagination-sm"
					max-size="pageSet.maxSize"
					boundary-links="true" force-ellipses="true" ng-change="pageChanged()"
					previous-text="上一页"
					next-text="下一页" first-text="首页" last-text="尾页"></uib-pagination>
	<div ng-show="resultList.pageInfo.total>10" class="pagination-total">总共{{resultList.pageInfo.total}}条</div>
</div>
