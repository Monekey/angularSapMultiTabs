<div class="modal-header">
    <h3 class="modal-title">导入</h3>
</div>
<div class="modal-body">
	<input style="width:210px;height:32px;" type="text" value="{{file1.name}}" ng-readonly="true"/>
	<button class="main-all-btn-b" type="button" ngf-select="browse($file)" id="file1" name="file1" ng-model="file1">浏览</button>
</div>
<div class="modal-footer" style="text-align: center;border: none">
    <button class="main-all-btn-b" type="button" ng-click="import()">确定</button>
    <button class="main-all-btn-w" type="button" ng-click="cancelRecipient()">取消</button>
</div>
