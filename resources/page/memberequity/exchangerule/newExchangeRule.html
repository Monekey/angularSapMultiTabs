<div class="rule two-form">
    <form class="form-horizontal" autocomplete="off" name="exchangeRuleEditForm" novalidate>
         <div class="list-page">
            <div class="canvas_title">基本信息</div>
            <div class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="name" class="col-md-2 control-label control-label-left"><sup
                                class="required-icon">*</sup>兑换名称：</label>
                        <div class="col-md-6">
                            <input type="text" autofocus class="form-control form-control-input" id="name" name="name"
                                   placeholder="可输入中文和数字，长度10个以内"
                                   ng-pattern="/^[0-9\u4E00-\u9FA5]{1,10}$/"
                                   ng-model="rule_data.exchangeRule.name" required
                                   tooltip-trigger="blur"
                                   uib-tooltip="{{exchangeRuleEditForm.name.$invalid?'请填写正确的兑换规则名称':''}}"
                                   tooltip-placement="bottom">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label control-label-left">兑换类型：</label>
                        <div class="col-md-6">
                            <label class="radio-inline"> <input type="radio"
                                                                name="choice_radio" ng-model="rule_data.exchangeRule.giftType"
                                                                ng-value="0">电子券
                            </label>
                            <label class="radio-inline"> <input type="radio"
                                                                name="choice_radio" ng-model="rule_data.exchangeRule.giftType"
                                                                ng-value="1">实物
                            </label>
                        </div>

                    </div>
                    <div ng-if="rule_data.exchangeRule.giftType == 0" class="form-group">
                        <label class="col-sm-2 control-label control-label-left"></label>
                        <div class="col-sm-6">
                            <div class="col-sm-12 exchange-rule-concrete">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label control-label-left">兑换内容：</label>
                                    <div class="col-sm-6">
                                        <select  class="form-control"name="data" id="data" ng-model="rule_data.exchangeRule.giftId" >
                                            <option value="1">30元兑换券</option>
                                            <option value="2">50元兑换券</option>
                                            <option value="3">100元兑换券</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="rule_data.exchangeRule.giftType == 1" class="form-group">
                        <label class="col-sm-2 control-label control-label-left"></label>
                        <div class="col-sm-6">
                            <div class="col-sm-12 exchange-rule-concrete">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label control-label-left">兑换内容：</label>
                                    <div class="col-sm-6">
                                        <input id="giftName" name="giftName" class="form-control" type="text" ng-model="rule_data.exchangeRule.giftName"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label control-label-left">兑换方式：</label>
                        <div class="col-sm-6">
                            <label class="checkbox control-label-left exchange-label-left">
                                <input type="checkbox" class="exchange-input" ng-model="rule_data.exchangeRule.exchangeOnLine" ng-true-value="1" ng-false-value="0"/>
                                线上兑换
                            </label>
                            <label class="checkbox control-label-left exchange-label-right">
                                <input type="checkbox" class="exchange-input" ng-model="rule_data.exchangeRule.exchangeOffLine" ng-true-value="1" ng-false-value="0"/>
                                线下兑换
                            </label>
                        </div>
                    </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label control-label-left">累计积分额：</label>
                            <div class="col-sm-6">
                                <input  type="text" ng-pattern="/^\d+$/" ng-maxlength="5" class="form-control" id="limitScore" name="limitScore" ng-model="rule_data.exchangeRule.limitScore"
                                        ng-keyup="rule_data.exchangeRule.limitScore = rule_data.exchangeRule.limitScore>0?rule_data.exchangeRule.limitScore:''"/>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-sm-2 control-label control-label-left"><sup
                                    class="required-icon">*</sup>兑换积分额：</label>
                            <div class="col-sm-6">
                                <input class="form-control" type="text" ng-pattern="/^\d+$/" ng-maxlength="5" id="castScore" name="castScore" ng-model="rule_data.exchangeRule.castScore"
                                       ng-keyup="rule_data.exchangeRule.castScore = rule_data.exchangeRule.castScore>0?rule_data.exchangeRule.castScore:''"
                                       tooltip-trigger="blur"
                                       uib-tooltip="{{exchangeRuleEditForm.castScore.$invalid?'请填写正确的兑换积分额':''}}"
                                       tooltip-placement="bottom" required/>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <div class="list-page">
            <div class="canvas_title" ng-click="status.terminal=!status.terminal;" style="cursor: pointer;">
                <div class="canvas_title_ctrlDiv" ng-click="stopPropagation($event);">
                    <label for="isTerminal_exchangeRule" ng-click="rule_data.exchangeRule.isTerminal==0?status.terminal=true:''">终端限制</label>&nbsp;
                    <input type="checkbox" id="isTerminal_exchangeRule" ng-model="rule_data.exchangeRule.isTerminal"
                           ng-true-value="1" ng-false-value="0" ng-click="rule_data.exchangeRule.isTerminal==1?status.terminal=true:''">
                    <label for="isTerminal_exchangeRule" ng-click="rule_data.exchangeRule.isTerminal==0?status.terminal=true:''">开启</label>
                    <i class="iconfont canvas-title-icon" tooltip-trigger="mouseenter"
                       uib-tooltip="注：开启后，可以指定适用于此积分规则的终端。"
                       tooltip-placement="right" tooltip-append-to-body="true">&#xe652;</i>
                </div>
                <flex flex-data="status.terminal"></flex>
            </div>

            <div class="panel-collapse collapse" uib-collapse="!status.terminal">
                    <div class="panel-body">
                        <div class="form-group  form-group-terminal">
                            <label for="name" class="col-sm-offset-1 col-sm-2 control-label control-label-left" style="text-align: left">适用终端：</label>
                            <div class="col-sm-4">
                                <button class="main-all-btn-b" ng-click="showModal(rule_data.relTerminals)">选择终端</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-6">
                                <table class="table table-striped table-style-all table-rule-style" >
                                    <thead>
                                    <tr class="table-tr-first">
                                        <th>终端号</th>
                                        <th>终端名称</th>
                                        <th>所属门店</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="relTerminal in rule_data.relTerminals">
                                        <td ng-bind="relTerminal.code"></td>
                                        <td ng-bind="relTerminal.showName"></td>
                                        <td ng-bind="relTerminal.shopName"></td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>    
        </div>

        <div class="list-page">
            <div class="canvas_title" ng-click="status.date=!status.date" style="cursor: pointer;">
                <div class="canvas_title_ctrlDiv" ng-click="stopPropagation($event)">
                    <label for="isDate_exchangeRule" ng-click="rule_data.exchangeRule.isDate==0?status.date=true:''">有效期限制</label>&nbsp;
                    <input type="checkbox" id="isDate_exchangeRule" ng-model="rule_data.exchangeRule.isDate"
                           ng-true-value="1" ng-false-value="0" ng-click="rule_data.exchangeRule.isDate==1?status.date=true:''">
                    <label for="isDate_exchangeRule" ng-click="rule_data.exchangeRule.isDate==0?status.date=true:''">开启</label>
                    <i class="iconfont canvas-title-icon" tooltip-trigger="mouseenter"
                       uib-tooltip="注：开启后，可以指定适用于此积分规则的有效期。"
                       tooltip-placement="right" tooltip-append-to-body="true">&#xe652;</i>
                </div>
                <flex flex-data="status.date"></flex>
            </div>
            <div class="panel-collapse collapse" uib-collapse="!status.date">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label checkbox control-label-left">
                                <input type="checkbox" ng-model="rule_data.exchangeRule.isTime" ng-true-value="1"
                                       ng-false-value="0">有效日期
                            </label>
                            <div class="col-sm-8">
                                <period start-time="rule_data.exchangeRule.startTime" end-time="rule_data.exchangeRule.endTime" max-date="2036-12-31" min-date="1970-01-02"></period>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label checkbox control-label-left">
                                <input type="checkbox" ng-model="rule_data.exchangeRule.isWeek" ng-true-value="1"
                                       ng-false-value="0" ng-change="isWeekChange()">有效星期
                            </label>
                            <div class="col-sm-10 score-rule-validate-week">
                             <span ng-class="{'add':i.state}"
                                   ng-click="date_seven_click(i)" ng-repeat='i in date_seven'>
                                        {{i.date}}
                             </span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="checkbox col-sm-3 score-rule-enable">
                    <input type="checkbox" id="isAble" name="isAble" ng-model="rule_data.exchangeRule.isAble"
                           ng-true-value="1"
                           ng-false-value="0">立即启用
                </div>
            </div>
            <div class="form-group ">
                <div class="form-btn-left">
                    <button type="button" class="btn btn-primary main-all-btn-b" ng-click="confirmIn()"
                            ng-disabled="exchangeRuleEditForm.$invalid||disabledBtn">确定
                    </button>
                </div>
                <div class="col-sm-6 form-btn-right">
                    <button type="button" class="btn btn-default main-all-btn-w" ng-click="cancelIn()">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
