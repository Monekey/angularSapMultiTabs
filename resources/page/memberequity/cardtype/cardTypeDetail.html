<div>
    <dd class="score-rule-detail">
        <dl class="rule-detail-dl row">
            <dt class="rule-detail-dt">
                <span class="rule-detail-dt-icon">■</span><span>基本信息</span>
            </dt>
            <dd>
                <div>
                    <span>卡型规则名称：</span>
                    <span ng-bind="cardTypeDetail.baseInfo.name"></span>
                </div>
            </dd>
            <dd>
                <div>
                    <span>权益说明：</span><span ng-bind="cardTypeDetail.baseInfo.note"></span>
                </div>
            </dd>
            <dd>
                <div>
                    <span>工本费：</span><span ng-bind="cardTypeDetail.baseInfo.cardCharge"></span>
                </div>
            </dd>
        </dl>
        <hr/>
        <dl class="rule-detail-dl row" ng-if="cardTypeDetail.baseInfo.isScore == 1">
            <dt class="rule-detail-dt">
                <span class="rule-detail-dt-icon">■</span><span>积分规则</span>
            </dt>
            <dd>
                <dl class="rule-detail-dl-second row">
                    <dt class="rule-detail-dl-second-first-dt">
                        <span>选择积分规则</span>
                    </dt>
                    <dd>
                        <div class="col-sm-6">
                            <table class="table table-striped table-style-all table-rule-style">
                                <thead>
                                <tr class="table-tr-first">
                                    <th>名称</th>
                                    <th>积分方式</th>
                                    <th>积分内容</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="relScoreRule in cardTypeDetail.scoreSet.relScoreRules">
                                    <td ng-bind="relScoreRule.name"></td>
                                    <td ng-bind="scoreWay[relScoreRule.type]"></td>
                                    <td>
                                                        <span ng-if="relScoreRule.type==0">每<span
                                                                ng-bind="relScoreRule.howMoney"></span>元积<span
                                                                ng-bind="relScoreRule.howScore"></span>分</span>
                                                        <span ng-if="relScoreRule.type!=0">每次积<span
                                                                ng-bind="relScoreRule.howScore"></span>分</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </dd>
                </dl>
            </dd>
            <dd>
                <dl class=" rule-detail-dl-second row">
                    <dt class="rule-detail-dl-second-dt">
                        <span>积分清零</span>
                    </dt>
                    <dd ng-if="cardTypeDetail.scoreSet.isClear == 1">
                        <dl class="rule-detail-dl-third">
                            <dt class="rule-detail-dl-third-dt">
                                <span>积分清零</span><span class="switch-open-status">已开启</span>
                            </dt>
                            <dd>
                                <div>
                                    <span>清零日期：</span>
                                                <span><strong ng-bind="cardTypeDetail.scoreSet.clearMonth"></strong>月<strong
                                                        ng-bind="cardTypeDetail.scoreSet.clearDay"></strong>日</span>
                                </div>
                            </dd>
                            <dd>
                                <div>
                                    <span>清除方式：</span>
                                    <span ng-if="cardTypeDetail.scoreSet.clearWayFlg == 1">全部清除</span><span
                                        ng-if="cardTypeDetail.scoreSet.clearWayFlg == 2">分段清除，每次清除<strong
                                        ng-bind="cardTypeDetail.scoreSet.clearBeforeYear"></strong>年前积分</span>
                                </div>
                            </dd>
                        </dl>

                    </dd>
                    <dd ng-if="cardTypeDetail.scoreSet.isClearNotice == 1">
                        <dl class="rule-detail-dl-third">
                            <dt class="rule-detail-dl-third-dt">
                                <span>积分清零提醒</span><span class="switch-open-status">已开启</span>
                            </dt>
                            <dd>
                                <div>
                                    <span>提前<strong ng-bind="cardTypeDetail.scoreSet.clearNoticeBeforeDay"></strong>天提醒</span>
                                </div>
                            </dd>
                        </dl>
                    </dd>
                </dl>
            </dd>
            <dd>
                <dl class="rule-detail-dl-second row">
                    <dt class="rule-detail-dl-second-dt">
                        <span>积分&消费</span>
                    </dt>
                    <dd  ng-if="cardTypeDetail.scoreSet.isSocreMoney == 1">
                        <div>
                            <span class="col-sm-2">积分消费：</span><span class="switch-open-status">已开启</span>
                                    <span><strong
                                            ng-bind="cardTypeDetail.scoreSet.scoreMoneyScale"></strong>积分/元</span>&nbsp;&nbsp;<span
                                ng-if="cardTypeDetail.scoreSet.isScoreMoneyFirst == 1">优先使用积分</span>
                        </div>
                    </dd>
                    <dd  ng-if="cardTypeDetail.scoreSet.isInvestmentScore == 1">
                        <div>
                            <span class="col-sm-2">本金允许积分：</span><span class="switch-open-status">已开启</span>
                        </div>
                    </dd>
                    <dd ng-if="cardTypeDetail.scoreSet.isFreeMoneyScore == 1">
                        <div>
                            <span class="col-sm-2">赠送金额允许积分：</span><span class="switch-open-status">已开启</span>
                        </div>
                    </dd>
                </dl>
            </dd>
        </dl>
        <hr ng-if="cardTypeDetail.baseInfo.isScore == 1" />
        <dl class="rule-detail-dl row" ng-if="cardTypeDetail.baseInfo.isExchange == 1">
            <dt class="rule-detail-dt">
                <span class="rule-detail-dt-icon">■</span><span>兑换规则</span>
            </dt>
            <dd>
                选择兑换规则
            </dd>
            <dd>
                <div class="col-sm-6">
                    <table class="table table-striped table-style-all table-rule-style">
                        <thead>
                        <tr class="table-tr-first">
                            <th>名称</th>
                            <th>兑换类型</th>
                            <th>兑换内容</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="relExchangeRule in cardTypeDetail.relExchangeRules">
                            <td ng-bind="relExchangeRule.name"></td>
                            <td ng-bind="exchangeWay[relExchangeRule.giftType]"></td>
                            <td ng-bind="relExchangeRule.giftName"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </dd>
        </dl>
        <hr ng-if="cardTypeDetail.baseInfo.isExchange == 1"/>
        <dl class="rule-detail-dl row" ng-if="cardTypeDetail.baseInfo.isSaving == 1">
            <dt class="rule-detail-dt">
                <span class="rule-detail-dt-icon">■</span><span>储值规则</span>
            </dt>
            <dd>
                选择储值规则
            </dd>
            <dd>
                <div class="col-sm-6">
                    <table class="table table-striped table-style-all table-rule-style">
                        <thead>
                        <tr class="table-tr-first">
                            <th>名称</th>
                            <th>储值类型</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="relSavingRule in cardTypeDetail.relSavingRules">
                            <td ng-bind="relSavingRule.name"></td>
                            <td ng-bind="savingWay[relSavingRule.savingType]"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </dd>
        </dl>
        <hr ng-if="cardTypeDetail.baseInfo.isSaving == 1"/>
        <dl class="rule-detail-dl row" ng-if="cardTypeDetail.baseInfo.isUseLimit == 1">
            <dt class="rule-detail-dt">
                <span class="rule-detail-dt-icon">■</span><span>使用限制</span>
            </dt>
            <dd ng-if="cardTypeDetail.limitSet.isFirstConsume == 1">
                <div>
                    <span>首次消费允许使用卡内<strong ng-bind="cardTypeDetail.limitSet.firstConsumeScale"></strong>%余额</span>
                </div>
            </dd>
            <dd  ng-if="cardTypeDetail.limitSet.isMinRecharge == 1">
                <div>
                    <span>最低储值金额<strong ng-bind="cardTypeDetail.limitSet.minRechargeAmount"></strong>元</span>
                </div>
            </dd>
            <!--<dd ng-if="cardTypeDetail.limitSet.isUnSellRecharge == 1">-->
                <!--<div >-->
                    <!--<span>允许未售卡先充值</span>-->
                <!--</div>-->
            <!--</dd>-->
            <dd>
                <span>适用门店</span>
            </dd>
            <dd>
                <div class="col-sm-6">
                    <table class="table table-striped table-style-all table-rule-style">
                        <thead>
                        <tr class="table-tr-first">
                            <th>门店号</th>
                            <th>门店名称</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="relShop in cardTypeDetail.limitSet.relShops">
                            <td ng-bind="relShop.code"></td>
                            <td ng-bind="relShop.showName"></td>

                        </tr>
                        </tbody>

                    </table>
                </div>
            </dd>

        </dl>
        <hr ng-if="cardTypeDetail.baseInfo.isUseLimit == 1"/>
        <dl class="rule-detail-dl row" ng-if="cardTypeDetail.baseInfo.isRemind == 1">
            <dt class="rule-detail-dt">
            <div>
                <span class="rule-detail-dt-icon">■</span><span>到期提醒</span>
            </div>

            </dt>
            <dd>
                <div>
                    <span>提前<strong ng-bind="cardTypeDetail.baseInfo.remindBeforeDay"></strong>天提醒<small>（0表示当天，1表示提前1天）
                    </small></span>
                </div>
            </dd>
        </dl>
    <hr ng-if="cardTypeDetail.baseInfo.isRemind == 1"/>
        <div class="row score-rule-detail-btn">
            <div class="form-btn-left score-rule-detail-edit-btn">
                <button type="button " class="btn btn-primary main-all-btn-b" ng-click="gotoEdit(cardTypeDetail)" ng-if="editCardType">修改</button>
            </div>
            <div class="col-sm-6 form-btn-right">
                <button type="button " class="btn btn-default main-all-btn-w" ng-click="cancelIn()">返回</button>
            </div>

        </div>
    </div>
</div>
