<div class="list-page two-form border-none">
	<div class="canvas_title">挂失&取消挂失
	</div>
	<div class="panel-body">
	<uib-tabset active="activeForm" style="background: white;margin-top: 10px;font-size: 16px">
    <!-- 会员tab -->
    <uib-tab index="0" heading="挂失" ng-init="focusOn=true"  ng-click="focusOn2=!focusOn2;focusOn=true;">
			<form class="form-horizontal recharge-form" autocomplete="off" name="doLossForm" ng-submit="saveLossOperation(doLossVo)" novalidate>
				<div class="form-group">
					<label for="cardNo" class="col-sm-3 control-label control-label-left">卡号/手机号：</label>
					<div class="col-sm-8 company-col">
					  <input type="text" class="form-control consume-text-size" id="cardNo" name="cardNo" placeholder="请输入卡号或手机号" ng-model="doLossVo.cardNo"
					  required="required" ng-disabled="cardNoDisabled" ng-blur="getMemeberAndCardInfo(doLossVo.cardNo)" set-focus="focusOn"
					  ng-pattern="/^(((13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8})|([1-9](\d{4,9}|\d{11,15})))$/" maxlength="16"
					  tooltip-trigger="blur" uib-tooltip="{{doLossForm.cardNo.$invalid && doLossForm.cardNo.$dirty ?'请填写正确的卡号/手机号':''}}" tooltip-placement="bottom" >
					</div>
				</div>
				
				<div class="form-group">
			        <div class="col-sm-offset-3 col-sm-2 pl0">
			            <button type="submit"  class="btn btn-primary btn-default pos-btn " ng-disabled="doLossForm.$invalid ||doLossVo.forbideSave ">确定(Enter)</button>
			        </div>
			        <div class="col-sm-6 pl0">
			            <button type="button"  class="btn btn-default pos-btn" ng-click="goBack()">取消(Esc)</button>
			        </div>
			   </div>
			</form>
		</uib-tab>
	    <uib-tab index="1" heading="取消挂失" ng-init="focusOn2=false"  ng-click="focusOn= !focusOn;focusOn2= true;">
	        <form class="form-horizontal recharge-form" autocomplete="off" name="cancelLossForm" ng-submit="saveLossOperation(cancelLossVo)" novalidate>
				<div class="form-group">
					<label for="cardNo2" class="col-sm-3 control-label control-label-left">卡号/手机号：</label>
					<div class="col-sm-8 company-col">
					  <input type="text" class="form-control consume-text-size" id="cardNo2" name="cardNo2" placeholder="请输入卡号或手机号" ng-model="cancelLossVo.cardNo"
					  required="required" ng-disabled="cardNoDisabled" ng-blur="getMemeberAndCardInfo(cancelLossVo.cardNo)" set-focus="focusOn2"
					  ng-pattern="/^(((13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8})|([1-9](\d{4,9}|\d{11,15})))$/" maxlength="16"
					  tooltip-trigger="blur" uib-tooltip="{{cancelLossForm.cardNo2.$invalid && cancelLossForm.cardNo2.$dirty ?'请填写正确的卡号/手机号':''}}" tooltip-placement="bottom" >
					</div>
				</div>
				
				<div class="form-group">
			        <div class="col-sm-offset-3 col-sm-2 pl0">
			            <button type="submit"  class="btn btn-primary btn-default pos-btn " ng-disabled="cancelLossForm.$invalid || cancelLossVo.forbideSave">确定(Enter)</button>
			        </div>
			        <div class="col-sm-6 pl0">
			            <button type="button"  class="btn btn-default pos-btn" ng-click="goBack()">取消(Esc)</button>
			        </div>
			   </div>
			</form>
	    </uib-tab>
	</uib-tabset>
		</div>
</div>
