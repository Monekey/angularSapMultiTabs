<div id="posMainContent" class="clearfix">
    <div class="posLeft">
        <div class="posLeft-top clearfix">
            <div class="col-xs-3" id="pos_avatar">
                <img ng-if="currentuserinfo.memberInfoBean.photo && currentuserinfo.memberInfoBean.photo !=''" 
                	 ng-src="{{imgServer + currentuserinfo.memberInfoBean.photo}}" alt="" class="img-circle" 
                	 style="width: 50px;height: 50px;">	 
                 <span ng-if="!currentuserinfo.memberInfoBean.photo || currentuserinfo.memberInfoBean.photo ==''">
	                <img ng-if="!currentuserinfo.memberInfoBean.sex"
	                     ng-src="src/assets/images/member/female.png" alt="" class="img-circle"
	                     style="width: 50px;height: 50px;">
	                <img ng-if="currentuserinfo.memberInfoBean.sex" 
	                	 ng-src="src/assets/images/member/male.png" alt="" class="img-circle" 
	                	 style="width: 50px;height: 50px;">
	             </span>	 
            </div>
            <div class="col-xs-9">

                <div class="col-xs-7 pl0 pr0 posMemTel"><span
                        ng-bind="currentuserinfo.memberInfoBean.mobile"></span></div>
                <div class="col-xs-5 pr0 posEditBtn">
                    <a ng-if="currentuserinfo.memberInfoBean&&editUserBtn" style="float: right;margin-right:15px;" ui-sref="pos.editusr">
                        编辑
                    </a>
                </div>
                <div class="col-xs-12 pl0 posMinfo">
                    <span ng-bind="currentuserinfo.memberInfoBean.name"></span>
								<span>
                                   <i ng-if="!currentuserinfo.memberInfoBean.sex"
                                      class="iconfont iconfont-left pink_color"
                                      style="color: #ef4480;font-weight: normal;">&#xe648;</i><!-- 女-->
                                   <i ng-if="currentuserinfo.memberInfoBean.sex"
                                      class="iconfont iconfont-left pink_color"
                                      style="color: #1f66c7;font-weight: normal;">&#xe649;</i><!-- 男-->
	                            </span>
	                            <span>
                                   <i ng-if="currentuserinfo.memberInfoBean.accountTypeId ==1"
                                      class="iconfont iconfont-left alipay_color"
                                      style="color: #0dc91a;font-weight: normal;">&#xe64f;</i>
                                   <i ng-if="currentuserinfo.memberInfoBean.accountTypeId ==2"
                                      class="iconfont iconfont-left alipay_color"
                                      style="color: #ff8400;font-weight: normal;">&#xe64e;</i>
                                   <i ng-if="currentuserinfo.memberInfoBean.accountTypeId ==3"
                                      class="iconfont iconfont-left alipay_color"
                                      style="color: #009de8;font-weight: normal;">&#xe650;</i>
	                            </span>
                    <!-- <i class="iconfont iconfont-left pink_color">&#xe643;</i>
                    <i class="iconfont iconfont-left alipay_color">&#xe645;</i> -->
                </div>
                <div class="col-xs-12 birthinfo pl0">
                    <span ng-bind="currentuserinfo.memberInfoBean.birthday"></span>（阳历）&nbsp;
                    <span ng-bind="getNation(currentuserinfo.memberInfoBean.nation)"></span>
                </div>
                <div class="col-xs-12 pl0 birthinfo">
                    邀请人：<span ng-bind="currentuserinfo.memberInfoBean.byInviteMemberName"></span>
                </div>
            </div>
        </div>

        <div>
            <div class="triangle-right"></div>
            <hr class="triangle-line"/>
            <div class="triangle-left"></div>
        </div>


        <div class="col-xs-12 mb20">

            <div id="cardStyle" class="col-xs-12 mb20">

                <div class="row">
                    <div class="col-xs-12 mt10" ng-if="currentuserinfo.cardInfoBean&&editCardBtn">
                        <span ng-bind="currentuserinfo.cardInfoBean.cardType" style="font-size:14px;"></span>
                        <a ng-click="editcard()" class="fr">
                            <span>编辑</span>
                        </a>
                    </div>
                    <div class="col-xs-12 mt5">
                        <span ng-bind="currentuserinfo.cardInfoBean.number" style="font-size:20px;"></span>
                    </div>
                    <!--<div class="col-xs-12">
                        <span><span ng-bind="currentuserinfo.cardInfoBean.cardType"></span></span>
                    </div>-->
                    <div class="col-xs-12 mt15 mb5" ng-if="currentuserinfo.cardInfoBean.validateType!==1">
										<span class="validity_period">有效期：<span
                                                ng-bind="currentuserinfo.cardInfoBean.validateBeginTime|date:'yyyy-MM-dd'"></span>
                                            <span>—</span>
										<span ng-bind="currentuserinfo.cardInfoBean.validateEndTime|date:'yyyy-MM-dd'"></span></span>
                    </div>
                    <div class="col-xs-12 mt15 mb5" ng-if="currentuserinfo.cardInfoBean.validateType==1">
										<span class="validity_period">有效期：永久有效
										</span>
                    </div>
                </div>

            </div>


            <div class="col-xs-12 text-nowrap">
                <div class="col-sm-a">卡余额(元)：
                    <span ng-bind="currentuserinfo.cardInfoBean.cardBalance|number:2"></span>
                    <a ng-if="currentuserinfo.cardInfoBean&&annulCardBtn"
                       ng-click="annulCard()">退卡</a>
                </div>
                <div class="col-sm-a">积分：
                    <span ng-bind="currentuserinfo.cardInfoBean.cardScore|number:0"></span>
                </div>
                <div class="col-sm-b">我的电子券(张)：
                    <span ng-bind="currentuserinfo.cardInfoBean.virtualTicketCount|number:0"></span>
                </div>

                <div class="col-sm-a">累计充值(元)：
                    <span ng-bind="currentuserinfo.cardInfoBean.cumulativeAmount|number:2"></span>
                </div>
                <div class="col-sm-a">累计消费(元)：
                    <span ng-bind="currentuserinfo.cardInfoBean.consumeAmount|number:2"></span>
                </div>
                <div class="col-sm-a">累计积分(分)：
                    <span ng-bind="currentuserinfo.cardInfoBean.scoreAmount|number:2"></span>
                </div>
                <div class="col-sm-a">上次消费时间：
                    <span ng-bind="currentuserinfo.otherInfoBean.lastConsumeTime|date:'yyyy-MM-dd HH:mm:ss'"></span>
                </div>
                <div class="col-sm-b">上次消费地点：
                    <span ng-bind="currentuserinfo.otherInfoBean.lastConsumeShop"></span>
                </div>

                <div class="col-sm-a">售卡门店：
                    <span ng-bind="currentuserinfo.cardInfoBean.saleShop"></span>
                </div>
                <div class="col-sm-a">卡状态：
                    <span ng-if="currentuserinfo.cardInfoBean.cardStatus==100">已开卡</span>
                    <span ng-if="currentuserinfo.cardInfoBean.cardStatus==101">已售卡</span>
                    <span ng-if="currentuserinfo.cardInfoBean.cardStatus==102">已挂失</span>
                    <span ng-if="currentuserinfo.cardInfoBean.cardStatus==103">已退卡</span>
                    <span ng-if="currentuserinfo.cardInfoBean.cardStatus==104">已作废</span>
                    <span ng-if="currentuserinfo.cardInfoBean.cardStatus==105">黑名单</span>
                </div>
            </div>
        </div>

    </div>
    <div class="pos-right" ui-view>

    </div>

</div>
