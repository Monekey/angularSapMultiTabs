<div>
    <!-- <div>{{Jsonconditions}}</div> -->
    <condition-filter conditions="conditions"></condition-filter>
    <div class="list-page">
        <ul class="canvas_title canvas-title-special">
            <li class="canvas-title-1">月对账报表</li>
            <div class="canvas-title-selection">
                <label>维度:</label>
                <select onchange="changeGroup(this)" class="form-control">
                    <option selected="selected" value="shop">门店</option>
                    <option value="city">城市</option>
                    <option value="brand">品牌</option>
                </select>
            </div>
            <button class="list-table-button"
                    ng-click="exportFile()">导出excel
            </button>
        </ul>
        <div class="batch-charge-table">
            <div class="list-table" style="overflow: auto;">
                <table class="table table-striped table-style-all">
                    <tbody class="text-nowrap">
                    <tr>
                        <th class="table-thsort-special" rowspan="2" style="background-color: #fafbfc;">序号</th>
                        <th class="table-thsort-special" id="titleName" rowspan="2" style="background-color: #fafbfc">门店<i
                                class="iconfont tooltip-icon canvas-title-icon" tooltip-trigger="mouseenter"
                                uib-tooltip="注：门店名称指开卡门店。" style="margin-left: 3px;cursor: pointer"
                                tooltip-placement="right">&#xe652;</i></th>
                        <th class="table-thsort-special text-center" colspan="3" style="border-left: 1px solid #e2e5ed;background-color: #e5f6fd">
                            上期余额(元)
                        </th>
                        <th class="table-thsort-special text-center" colspan="3" style="border-left: 1px solid #e2e5ed;background-color: #d7f7df">
                            本期收入(元)
                        </th>
                        <th class="table-thsort-special text-center" colspan="3" style="border-left: 1px solid #e2e5ed;background-color: #e2e2f7">
                            本期支出(元)
                        </th>
                        <th class="table-thsort-special text-center" colspan="3" style="border-left: 1px solid #e2e5ed;background-color: #feefdb">
                            本期剩余(元)
                        </th>
                    </tr>
                    <tr class="table-text-align">
                        <th class="table-thsort-special">卡余额</th>
                        <th class="table-thsort-special">其中本金</th>

                        <th class="table-thsort-special">其中赠送</th>
                        <th class="table-thsort-special" style="border-left: 1px solid #e2e5ed;">金额</th>
                        <th class="table-thsort-special">其中本金</th>
                        <th class="table-thsort-special">其中赠送</th>

                        <th class="table-thsort-special" style="border-left: 1px solid #e2e5ed;">金额</th>
                        <th class="table-thsort-special">其中本金</th>
                        <th class="table-thsort-special">其中赠送</th>
                        <th class="table-thsort-special" style="border-left: 1px solid #e2e5ed;">卡余额</th>

                        <th class="table-thsort-special">其中本金</th>
                        <th class="table-thsort-special">其中赠送</th>
                    </tr>
                    <tr class="table-text-align" ng-repeat="shop  in resultList.pageInfo.list">
                        <td class="table-thsort-special" ng-bind="$index + 1"
                            style="text-align: center !important;"></td>
                        <td class="table-thsort-special" ng-bind="shop[titleName]"
                            style="text-align: left !important;"></td>
                        <td class="table-thsort-special" ng-bind="getValue(shop.preAllMoneyBalance)"></td>
                        <td class="table-thsort-special" ng-bind="getValue(shop.preLastMoneyBalance)"></td>

                        <td class="table-thsort-special" ng-bind="getValue(shop.preFreeMoneyBalance)"></td>
                        <td class="table-thsort-special" ng-click='openSaveMoney(shop,0)'><a
                                ng-bind="getValue(shop.allMoneyIn)"></a></td>
                        <td class="table-thsort-special" ng-bind="getValue(shop.lastMoneyIn)"></td>
                        <td class="table-thsort-special" ng-bind="getValue(shop.freeMoneyIn)"></td>

                        <td class="table-thsort-special" ng-click='openConsume(shop,0)'><a
                                ng-bind="getValue(shop.allMoneyOut)"></a></td>
                        <td class="table-thsort-special" ng-bind="getValue(shop.lastMoneyOut)"></td>
                        <td class="table-thsort-special" ng-bind="getValue(shop.freeMoneyOut)"></td>
                        <td class="table-thsort-special" ng-bind="getValue(shop.allMoneyBalance)"></td>

                        <td class="table-thsort-special" ng-bind="getValue(shop.lastMoneyBalance)"></td>
                        <td class="table-thsort-special" ng-bind="getValue(shop.freeMoneyBalance)"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <uib-pagination ng-show="resultList.pageInfo.total>10" total-items="resultList.pageInfo.total" ng-model="pageSet.currentPage"
                    items-per-page="pageSet.numPerPage" class="pagination-ul pagination-sm"
                    max-size="pageSet.maxSize"
                    boundary-links="true" force-ellipses="true" ng-change="pageChanged()"
                    previous-text="上一页"
                    next-text="下一页" first-text="首页" last-text="尾页"></uib-pagination>
    <div ng-show="resultList.pageInfo.total>10" class="pagination-total">总共{{resultList.pageInfo.total}}条</div>
    <div class="clearfix"></div>
</div>
