<div class="modal-header">
    <h3 class="modal-title">添加接收人 <i class="iconfont recipent-i" ng-click="cancelRecipient()">&#xe633;</i></h3>

</div>
<div class="modal-body">
    <div class="form-group row">
        <div class="col-md-2 recipient-lable">
            <label for="role" >所属角色：</label>
        </div>
        <div class="col-md-3">
            <select  class="form-control" id="role" ng-change="changeRoleId(roleModel.roleId)" ng-model="roleModel.roleId" ng-options="role.value as role.showName for role in roles">
            </select>
        </div>
    </div>
    <div>
        <table class="table table-bordered-s table-striped table-style-all">
            <tr class="userinfo_h1">
                <th><input type="checkbox" id="allEmp" name="allEmp" ng-model="checkAll"  ng-click="selectAllEmp(checkAll,emps)"></th>
                <th>员工姓名</th>
                <th>所属角色</th>
                <th>电话</th>
                <th>邮箱</th>
            </tr>
            <tr ng-repeat="emp in emps">
                <td><input type="checkbox" ng-model="checked" id="{{emp.empId}}" name="{{emp.showName}}" ng-checked="isEmpSelected(emp)" ng-click="updateSelection($event,emp)"></td>
                <td>
                    <span ng-bind="emp.empName"></span>
                </td>
                <td>
                    <span ng-bind="emp.roleName"></span>
                </td>
                <td>
                    <span ng-bind="emp.phone"></span>
                </td>
                <td>
                    <span ng-bind="emp.email"></span>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer recipient-selector-footer">
    <button class="main-all-btn-b recipient-btn" type="button" ng-click="sureRecipient()">确定</button><!--
    --><button class="main-all-btn-w" type="button" ng-click="cancelRecipient()">取消</button>
</div>
